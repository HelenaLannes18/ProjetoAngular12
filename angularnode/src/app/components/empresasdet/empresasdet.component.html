<div>
  <div *ngIf="empresaT.id" class="edit-form">
    <h4>Empresa</h4>
    <form>
      <div class="form-group">
        <label for="id">Id</label>
        <input
          type="text"
          class="form-control"
          id="id"
          [(ngModel)]="empresaT.id"
          name="id"
        />
      </div>
      <div class="form-group">
        <label for="nome">Nome da Empresa</label>
        <input
          type="text"
          class="form-control"
          id="nome"
          required
          [(ngModel)]="empresa.nome"
          name="nome"
        />
      </div>

      <div class="form-group">
        <label for="cnpj">Cnpj</label>
        <input
          class="form-control"
          id="cnpj"
          required
          [(ngModel)]="empresa.cnpj"
          name="cnpj"
        />
      </div>

      <div class="form-group">
        <label for="razao">Razão Social</label>
        <input
          class="form-control"
          id="razao"
          required
          [(ngModel)]="empresa.razao"
          name="razao"
        />
      </div>

      <div class="form-group">
        <label for="endereco">Endereço</label>
        <input
          class="form-control"
          id="endereco"
          required
          [(ngModel)]="empresa.endereco"
          name="endereco"
        />
      </div>

      <div class="form-group">
        <label for="atividade">Atividade</label>
        <input
          class="form-control"
          id="atividade"
          required
          [(ngModel)]="empresa.atividade"
          name="atividade"
        />
      </div>
    </form>



    <p>{{ message }}</p>
  </div>

  <div *ngIf="!empresaT.id">
    <br />
    <p>Nao foi possível ter acesso à empresa</p>
  </div>
</div>
