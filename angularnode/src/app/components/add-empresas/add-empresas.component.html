<div>

  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="nome">Nome da Empresa</label>
        <input
          type="text"
          class="form-control"
          id="nome"
          required
          [(ngModel)]="empresa.nome"
          name="nome"
        />
      </div>

      <div class="form-group">
        <label for="cnpj">Cnpj</label>

        <input
          class="form-control"
          id="cnpj"
          required
          [(ngModel)]="empresa.cnpj"
          name="cnpj"
          placeholder="Apenas Numeros"
        />
      </div>

      <div class="form-group">
        <label for="razao">Razão Social</label>
        <input
          class="form-control"
          id="razao"
          required
          [(ngModel)]="empresa.razao"
          name="razao"
        />
      </div>

      <div class="form-group">
        <label for="endereco">Endereço</label>
        <input
          class="form-control"
          id="endereco"
          required
          [(ngModel)]="empresa.endereco"
          name="endereco"
        />
      </div>

      <div class="form-group">
        <label for="atividade">Atividade</label>
        <input
          class="form-control"
          id="atividade"
          required
          [(ngModel)]="empresa.atividade"
          name="atividade"
        />
      </div>

      <button (click)="salvarEmpresa()" class="btn btn-success">Enviar</button>
    </div>

    <div *ngIf="submitted">
      <h4>Usuário adicionado com sucesso!</h4>
      <button class="btn btn-success" (click)="novaEmpresa()">Adicionar</button>
    </div>
  </div>
</div>
